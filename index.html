<html lang="en">
<head>

    <title>CRKS Arcade - Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Gradient for the title */
        .title-gradient {
            background-image: linear-gradient(to right, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* Custom styling for the ad container */
        .ad-container {
            min-height: 100px; /* Ensure visibility for placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px dashed #4b5563; /* Placeholder visual */
            background-color: #1f2937; /* Darker background */
            color: #9ca3af; /* Light gray text */
            font-size: 0.875rem;
            padding: 1rem;
            border-radius: 0.75rem;
        }
    </style>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8987947512818621"
     crossorigin="anonymous"></script>
    </head>
<body class="min-h-screen bg-gray-900 p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center py-12">
            <h1 class="text-5xl sm:text-7xl font-extrabold title-gradient mb-4">
                CRKS Games
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                Enjoy Your Time
            </p>
        </header>

        <main class="py-8">
            <div id="game-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="ad-card p-6 rounded-xl shadow-lg bg-gray-800">
                    <div class="ad-container">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8987947512818621"
                             data-ad-slot="2480610449"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>
                             (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
                </div>
        </main>

        <footer class="text-center mt-16 pt-8 border-t border-gray-700">
            <p class="text-gray-500 text-sm">
                &copy; <span id="current-year"></span> CRKS Games. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        // Define the game data structure
        const GAMES = [
            {
                id: 1,
                title: "NumberFlow",
                description: "Math themed factory building automation game",
                url: "https://crks-games.github.io/numberflow/",
                icon: '<svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2zM12 9V5M9 13h6M9 17h6"></path></svg>',
                color: 'bg-indigo-600',
                hoverColor: 'hover:border-indigo-400'
            },
            {
                id: 2,
                title: "Shape Survivor",
                description: "An intense geometric survival game. Dodge the shapes, collect power-ups, and survive for as long as you can!",
                url: "https://crks-games.github.io/shape-survivor/",
                icon: '<svg class="w-12 h-12 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>',
                color: 'bg-teal-600',
                hoverColor: 'hover:border-teal-400'
            },
            {
                id: 3,
                title: "Echo Grid",
                description: "A puzzle game with mirroring mechanic.",
                url: "https://crks-games.github.io/echo-grid/",
                icon: '<svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>',
                color: 'bg-blue-600',
                hoverColor: 'hover:border-blue-400'
            },
            {
                id: 4,
                title: "Neon Runner",
                description: "An auto-runner game with some rogule-like elements.",
                url: "https://crks-games.github.io/neon-runner/",
                icon: '<svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>',
                color: 'bg-purple-600',
                hoverColor: 'hover:border-purple-400'
            },
            // Add more games here to easily expand the hub:
            /*
            {
                id: 3,
                title: "Example Game",
                description: "This is a placeholder for another game that you can add later.",
                url: "https://example.com/game",
                icon: '<svg class="w-12 h-12 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 012 2v1h4a2 2 0 012 2v4a2 2 0 01-2 2h-1v1a2 2 0 01-2 2h-4a2 2 0 01-2-2v-1H6a2 2 0 01-2-2V9a2 2 0 012-2h4V6a2 2 0 012-2z"></path></svg>',
                color: 'bg-yellow-600',
                hoverColor: 'hover:border-yellow-400'
            },
            */
        ];

        /**
         * Generates the HTML markup for a single game card.
         * @param {Object} game - The game object from the GAMES array.
         * @returns {string} The HTML string for the game card.
         */
        function createGameCard(game) {
            return `
                <a
                    href="${game.url}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="
                        block p-6 rounded-xl shadow-lg transform transition-all duration-300
                        hover:scale-[1.03] hover:shadow-2xl border-4 border-transparent ${game.hoverColor}
                        bg-gray-800
                    "
                >
                    <div class="flex flex-col items-center text-center">
                        ${game.icon}
                        <h2 class="mt-4 text-3xl font-extrabold text-white tracking-tight">
                            ${game.title}
                        </h2>
                        <p class="mt-2 text-gray-400 text-sm">${game.description}</p>
                        <button
                            class="mt-4 w-full px-4 py-2 text-lg font-semibold rounded-lg text-white ${game.color} hover:opacity-90 transition duration-150"
                        >
                            Play Now
                        </button>
                    </div>
                </a>
            `;
        }

        /**
         * Renders all game cards to the DOM, inserting the ad unit after the first game.
         */
        function renderGameCards() {
            const gameGrid = document.getElementById('game-grid');
            if (gameGrid) {
                // Get the HTML for all game cards
                const gameCardsHtml = GAMES.map(createGameCard);
                
                // Get the existing ad card HTML (already in the template)
                const adCardHtml = document.querySelector('.ad-card').outerHTML;
                
                // Remove the ad card from the template for dynamic insertion
                document.querySelector('.ad-card').remove();

                // Insert the ad card after the first game (index 1 in the array)
                // If you have N games, this will be placed at position N+1 in the grid.
                if (gameCardsHtml.length > 0) {
                    // Splice the ad card into the list after the first game card
                    gameCardsHtml.splice(1, 0, adCardHtml);
                } else {
                    // If no games, just add the ad
                    gameCardsHtml.push(adCardHtml);
                }

                // Render the combined content
                gameGrid.innerHTML = gameCardsHtml.join('');
                
                // Optional: If using Google AdSense, you might need to run this command
                // to load the ads after the elements are in the DOM.
                if (window.adsbygoogle && window.adsbygoogle.loaded) {
                     window.adsbygoogle.push({});
                }
            }
        }

        // Set the current year in the footer
        function setFooterYear() {
            const yearSpan = document.getElementById('current-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        }

        // Run functions when the DOM is fully loaded
        window.onload = function() {
            // First, set the footer year
            setFooterYear(); 
            // Then, render the game cards, which now also includes the ad placement logic
            renderGameCards();
        };
    </script>
</body>
</html>
